<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>তুমি কি আমাকে পছন্দ করো?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #noButton {
      position: absolute;
    }

    /* Ensure the buttons are only visible on mobile */
    @media (min-width: 576px) {
      body {
        display: none;
      }
    }
  </style>
</head>
<body class="d-flex flex-column align-items-center justify-content-center min-vh-100 bg-gradient text-white" style="background: linear-gradient(to right, #4c9aff, #8e5bf2);">
  <h1 class="display-5 mb-4" style="font-weight: 800; color: #8e5bf2;">Do You Like Me?!!</h1>

  <!-- বাটন গুলি পাশা-পাশি (mobile only) -->
  <div class="d-flex flex-column gap-3">
    <button style="color: black; background-color: aquamarine; border: none; " id="yesButton" class="btn btn-success btn-lg rounded-0">
      Yes 
    </button>

    <button style="color: black; background-color: #4c9aff; border: none;margin-left: 100px;" id="noButton" class="btn btn-danger btn-lg rounded-0">
      No
    </button>
  </div>

  <script>
    const noButton = document.getElementById("noButton");

    // "না" বোতামটি এলোমেলোভাবে সরান
    noButton.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
      const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    });

    document.getElementById("yesButton").addEventListener("click", () => {
      alert("Yeah, I Know You Love Me! ❤️");
    });
  </script>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
